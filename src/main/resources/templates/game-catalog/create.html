<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Játék létrehozás</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5">Játék létrehozás</h3>

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/game-catalog/create}">
                <div class="form-group">
                    <label for="name">Játék létrehozás</label>
                </div>
                <div class="form-group">
                    <label for="name">Neve</label>
                    <input type="text"
                           id="name"
                           th:name="name"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="release_year">Kiadás éve</label>
                    <input type="number"
                           id="release_year"
                           th:name="release_year"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="publisher">Kiadó</label>
                    <input type="text"
                           id="publisher"
                           th:name="publisher"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="studio">Stúdió</label>
                    <input type="text"
                           id="studio"
                           th:name="studio"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="genre">Műfaj</label>
                    <input type="text"
                           id="genre"
                           th:name="genre"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="game_time">Játék idő</label>
                    <input type="number"
                           id="game_time"
                           th:name="game_time"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="storage_space">Tárhely (MB)</label>
                    <input type="number"
                           id="storage_space"
                           th:name="storage_space"
                           class="form-control"/>
                </div>

                <button class="btn btn-primary pt-2"
                        type="submit">Létrehoz
                </button>
                <a th:href="@{/game-catalog}"
                   class="btn btn-secondary pt-2"
                   type="submit">Vissza a listához</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
